      border-radius: 0.3rem;
      overflow: auto;
    }
    
    .main-content pre > code {
      padding: 0;
      margin: 0;
      font-size: 0.9rem;
      color: #567482;
      word-break: normal;
      white-space: pre;
      background: transparent;
      border: 0;
    }
    
    .main-content blockquote {
      padding: 0 1rem;
      margin-left: 0;
      color: #819198;
      border-left: 0.3rem solid #dce6f0;
    }
    
    .main-content img {
      max-width: 100%;
      height: auto;
    }
    
    .site-footer {
      padding-top: 2rem;
      margin-top: 2rem;
      border-top: solid 1px #eff0f1;
      text-align: center;
      color: #606c71;
    }
    
    @media screen and (max-width: 64em) {
      .main-content {
        padding: 2rem 1rem;

      }
    }
    
    @media screen and (max-width: 42em) {

        padding: 2rem 1rem;

      }
    }
